<!DOCTYPE html>
<html lang="en">

<style>
    #userList p {
        margin-bottom: 0px
            /* Ajuste o valor do espaçamento conforme necessário */
    }

    button.btn-link {
        padding: 1px;
        padding-top: 0px
    }

    .checked-item {
        text-decoration: line-through
    }


</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/a973a1514a.js" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>

<body id="body">
    <img src="img/imgbin_online-shopping-shopping-cart-logo-e-commerce-png.png" width="200"
        class="rounded mx-auto d-block" alt="E-Carrinho">
        <div class="container">
            <br>
            <h2 class="text-center">E-Carrinho de compras</h2>
            <hr>
            <div class="form-row justify-content-center">
              <div class="col-md-3 col-8 mb-3">
                <label for="product">Produto</label>
                <input type="text" class="form-control" id="product" placeholder="Digite o nome do produto" required>
              </div>
              <div class="col-md-1 col-3 mb-3">
                <label for="quantity">Quantidade</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1">
              </div>
            </div>
            <div class="form-row justify-content-center">
              <button class="btn btn-primary" type="submit" onclick="addUser()">Adicionar Item</button>
            </div>
          
            <hr>
            <h3 class="text-center">Itens no carrinho</h3>
            <p class="form-row justify-content-center" id="totalItens"></p>
            <div class="form-row justify-content-center">
              <div id="userList" class="mt-1">
                <p class="lead" id="emptyListMessage">A lista está vazia.</p>
              </div>
            </div>
          </div>

</body>

</html>
